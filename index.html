<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="container">
          <div class="box-nav">
            <div class="box">
              <h2>To-DoList App</h2>
            </div>
            <div class="box">
              <ul>
                <li>About</li>
                <li>Help</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container" id="home">
      <form id="add-form">
        <div class="form-group">
          <h1>Add new to-Do:</h1>
          <button id="submit" type="submit" class="submit">Add Task</button>
          <button onclick="clearTasks()" id="clear">Clear All</button>
        </div>
      </form>
      <ul id="task-list"></ul>
      <!-- <div class="bookshelf">
        <h2>Clearead Task</h2>
        <div class="completed-task"></div>
      </div> -->

      <button id="back-to-top"><i class="fa-solid fa-angles-up"></i></button>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
