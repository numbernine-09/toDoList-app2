<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="home">
      <h1 class="center">To-Do List App</h1>
      <form id="add-form">
        <div class="form-group">
          <label for="new-task">Add New Task:</label>
          <input type="text" id="new-task" placeholder="Enter task" />
          <button type="submit">Add Task</button>
        </div>
      </form>
      <ul id="task-list"></ul>
      <button onclick="clearTasks()" id="clear">Clear All</button>
    </div>
    <div class="upper">
      <p><img src="./img/up-arrow.png" alt="" /></p>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
